{% extends "main.html" %}
{% block content %}

<div class="row">
	<div class="col-md-12">

		<!-- Breadcrumb -->
		<ol class="breadcrumb">
			<li><a href="{{ url_for('showCatalog') }}">Home</a></li>
		</ol>

		<!-- Title -->
		<div class="title">
			<h2>Add a new category</h2>
		</div>
	</div>
</div>

<!-- Content -->
<div class="row content">
	<div class="col-md-3 col-xs-12">
		<form action={{ url_for('newCategory') }} method='POST'>
			<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			<div class="form-group">
				<label for="categoryName">Category name</label>
				<input type='text' class="form-control" id="categoryName" name='category' placeholder='Category name'></input>
			</div>
			<div class="form-group">
				<button class='btn btn-default' type='submit'>Submit</button>
				<a href=" {{ url_for('showCatalog') }} ">Cancel</a>	
			</div>
		</form>
	</div>
</div>

{% endblock %}
