{% extends "main.html" %}
{% block content %}

<div class="row">
	<div class="col-md-12">
		<!-- Breadcrumb -->
		<ol class="breadcrumb">
			<li><a href="{{ url_for('showCatalog') }}">Home</a></li>
			<li><a href="{{ url_for('showCategory', category_id = category.id) }}">
				{{ category.name }}</a>
			</li>		
			<li><a href="{{ url_for('showItem', category_id = category.id, item_id = item.id) }}">
				{{ item.name }}</a>
			</li>				
			<li class="active">Edit</li>
		</ol>		

		<!-- Title -->
		<div class="title">
			<h2>Edit item name</h2>
		</div>
	</div>
</div>

<div class="row content">
	<div class="col-md-3 col-xs-12">
		<form action={{ url_for('editItem', category_id = category.id, item_id = item.id) }} method='POST' enctype='multipart/form-data'>
			<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			<div class="form-group">
				<label for='itemName'>Item name</label>
				<input type='text' class='form-control' id='itemName' name='item' placeholder='Item name' value='{{ item.name }}'></input>				
			</div>
			<div class="form-group">
				<label for="itemPicture">Upload picture</label>
				<input type='file' class='form-control' id='itemPicture' name='photo'></input>
				<span>Current: {{ item.image }}</span>
			</div>			
			<div class="form-group">
				<label for="itemDescription">Description</label>
				<textarea class='form-control' id='itemDescription' name='description' placeholder='Description'>{{ item.description }}</textarea>	
			</div>
			<div class="form-group">
				<label for="itemNotes">Notes</label>
				<textarea class='form-control' id='itemNotes' name='notes' placeholder='Notes'>{{ item.notes }}</textarea>
			</div>		
			<div class="form-group">
				<button class='btn btn-default' type='submit'>Submit</button>
				<a href=" {{ url_for('showItem', category_id = category.id, item_id = item.id) }} ">Cancel</a>	
			</div>
		</form>
	</div>
</div>

{% endblock %}
